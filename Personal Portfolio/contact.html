<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/browse/@coreui/coreui@2.1.16/dist/css/coreui.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000000; /* Set background color for the body */
        }

        .portfolio {
            background: #000000;
        }

        .navlist {
            display: flex;
            gap: 3.5rem;
            height: 15vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            background: #000000;
            z-index: 1000; /* Ensures navbar stays above other elements */
            position: fixed;
            top: 0; /* Ensures navbar is fixed to the top */
        }

        .navlist li {
            list-style: none;
        }

        .navlist li a {
            text-transform: uppercase;
            font-size: 1rem;
            color: #fff;
            text-decoration: solid;
            font-weight: 2rem;
            position: relative;
        }

        .span-home {
            color: #ffbf35;
        }

        .navlist li a::after {
            content: "";
            position: absolute;
            background: #fff; /* White underline */
            width: 0%;
            height: .1rem;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease; /* Smooth animation */
        }

        .navlist li a:hover::after {
            width: 100%; /* Expand underline on hover */
        }

        .container {
            display: flex;
            justify-content: center; /* Center the card horizontally */
            align-items: flex-start; /* Align items at the start vertically */
            margin-top: 15vh; /* Offset for fixed navbar height */
        }

        .card {
            width: 80%; /* Adjust width */
            max-width: 600px; /* Optional max width */
            background-color: #000000;
            padding: 50px;
            padding-top: 7rem;
            border-radius: 10px;
            color: #FFFFFF;
            border-top: 5px solid rgba(255, 191, 53, 0.8); /* Neon yellow border at the top */
            box-shadow: 
                0 0 10px rgba(255, 191, 53, 0.8), /* Neon yellow border */
                0 0 20px rgba(255, 191, 53, 0.5), /* Soft glow */
                0 0 30px rgba(255, 191, 53, 0.2); /* Faint glow */
        }

        h2 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: #ffbf35;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
        }

        .dotted-line {
            width: 100%;
            height: 2px;
            background-color: #ffbf35;
            margin: 10px 0;
        }

        .chat-icon {
            position: absolute;
            bottom: 50px;
            right: 50px;
        }

        .chat-bubble {
            width: 60px;
            height: 60px;
            background-color: #ffbf35;
            border-radius: 50%;
            position: relative;
            display: inline-block;
            margin-right: 10px;
        }

        .chat-bubble::before {
            content: "";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 15px 20px 15px;
            border-color: transparent transparent #ffbf35 transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chat-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #FFFFFF;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="portfolio">
        <ul class="navlist">
            <li><a href="index.html"><span class="span-home">Home</span></a></li>
            <li><a href="skills.html">About</a></li>
            <li><a href="about.html">Skills</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="container">
            <div class="card">
                <h2>Contact</h2>
                <div class="contact-info">
                    <span class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="contact-detail">
                        Indore, Madhya Pradesh
                    </span>
                </div>
                <div class="dotted-line"></div>
                <div class="contact-info">
                    <span class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="contact-detail">
                        9826094063
                    </span>
                </div>
                <div class="dotted-line"></div>
                <div class="contact-info">
                    <span class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="contact-detail">
                        niyatimirani11@gmail.com
                    </span>
                </div>
                <div class="dotted-line"></div>
                <div class="contact-info">
                    <span class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="contact-detail">
                        <a href="https://www.linkedin.com/in/niyatigopalmirani/" style="color: #FFFFFF;">LinkedIn</a>
                    </span>
                </div>
            </div>
            <div class="chat-icon">
                <div class="chat-bubble">
                    <div class="chat-dot"></div>
                    <div class="chat-dot"></div>
                    <div class="chat-dot"></div>
                </div>
                <div class="chat-bubble">
                    <div class="chat-dot"></div>
                    <div class="chat-dot"></div>
                    <div class="chat-dot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
